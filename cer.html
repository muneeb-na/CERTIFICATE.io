<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate ID - CERTIFICATE.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        #header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-group {
            display: flex;
            flex-direction: column;
        }

        .main-logo {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .rowa-brand {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            margin-top: -3px;
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .certificate-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 3rem 4rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            margin: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .certificate-id {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 0.5rem;
            word-break: break-all;
        }

        .cta-button {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin: 1rem 0;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.3);
        }

        .email-text {
            margin: 2rem 0;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .email-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .email-text a:hover {
            opacity: 0.8;
        }

        /* ROWA Watermark */
        .rowa-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            font-weight: 700;
            transform: rotate(-15deg);
            user-select: none;
        }

        /* Result Message */
        #result {
            font-size: 1.1rem;
            color: var(--primary);
            margin-top: 1rem;
            height: 24px;
        }

        @media (max-width: 768px) {
            .certificate-card {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .certificate-id {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }
        
        /* Add back button styling */
        .back-button {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, #ff4646, #ff0000);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1.5rem;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 70, 70, 0.3);
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo-group">
            <span class="main-logo">CERTIFICATE.io</span>
            <span class="rowa-brand">BY ROWA</span>
        </div>
    </header>

    <main class="container">
        <div class="certificate-card">
            <h1>Certificate ID</h1>
            <div class="certificate-id" id="P"></div>
            <button class="cta-button" onclick="copyToClipboard()">Copy ID</button>
            <p id="result"></p>
            <div class="email-text">
                To request your certificate, email your ID to:<br>
                <a href="mailto:muneebn350@gmail.com">muneebn350@gmail.com</a>
            </div>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </main>

    <script>
                const P = document.getElementById("P");
        const result = document.getElementById("result");
        const storedId = localStorage.getItem("certificateId");
        
        // Generate formatted ID or show message
        P.innerHTML = storedId ? 
            `<span style="letter-spacing: 2px;">${storedId.match(/.{1,4}/g).join('-')}</span>` : 
            "No certificate found. Complete a test to generate ID.";

        function copyToClipboard() {
            if (!storedId) return;
            
            navigator.clipboard.writeText(storedId)
                .then(() => {
                    result.innerHTML = "✓ Copied to clipboard!";
                    setTimeout(() => result.innerHTML = "", 2000);
                })
                .catch(err => {
                    result.innerHTML = "⚠ Copy failed!";
                    console.error("Copy error:", err);
                });
        }
    </script>
</body>
</html>
