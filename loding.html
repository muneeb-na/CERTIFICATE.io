<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CERTIFICATE.io - loding</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #121212;
  color: #ffffff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  padding: 20px;
  width: 90%;
  max-width: 600px;
}

.loader {
  border: 6px solid #333;
  border-top: 6px solid #00bcd4;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  margin: 0 auto 30px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

.loading-lines {
  min-height: 100px;
}

.loading-line {
  font-size: 1.1rem;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInUp 0.5s ease forwards;
}

.loading-line:not(:last-child) {
  margin-bottom: 10px;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.motivational {
  margin-top: 30px;
  font-size: 1.1rem;
  color: #76ff03;
  font-style: italic;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="loading-lines" id="lines">
      <!-- JavaScript will inject lines here -->
    </div>
  </div>

  <script>
    const testnum=localStorage.getItem("testnum");
    const lines = [
  "Making your test more challenging...",
  "Rendering intelligent MCQs...",
  "Picking the best options...",
    "Creating a unique test for you...",
];

const container = document.getElementById("lines");

lines.forEach((line, index) => {
  setTimeout(() => {
    const div = document.createElement("div");
    div.className = "loading-line";
    div.textContent = line;
    container.appendChild(div);
  }, index * 2000); // one line every 2 seconds
});

function guesstest() {
  const testnum = localStorage.getItem("testNumber");
  const level = localStorage.getItem("testLevel");

  if (!testnum || !level) {
    alert("Test number or level is missing.");
    return;
  }

  // If level is 1, we use number only like "1.html", "2.html", etc.
  // If level is 2 or 3, we add ".2" or ".3" to the filename like "1.2.html"
  let fileName = "";

  if (level == "1") {
    fileName = `${testnum}.html`;
  } else if (level == "2" || level == "3") {
    fileName = `${testnum}.${level}.html`;
  } else {
    alert("Invalid level selected.");
    return;
  }
console.log("Redirecting to:", fileName); // Debugging line
  setTimeout(() => {
  window.location.href = fileName; // change to your actual test page
}, 7000); // 7 seconds
}
guesstest();
  </script>
</body>
</html>
