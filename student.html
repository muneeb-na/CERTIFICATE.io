<!DOCTYPE html>
<html>
<head>
    <title>Take Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --primary: #007bff;
        --primary-dark: #0056b3;
        --success: #28a745;
        --success-dark: #218838;
        --danger: #e74c3c;
        --light-bg: #2d2d2d;
        --dark-bg: #1a1a1a;
        --text-light: #e0e0e0;
        --input-bg: #333;
        --selected-bg: rgba(46, 204, 113, 0.1);
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--dark-bg);
        color: var(--text-light);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        min-height: 100vh;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 30px;
        background-color: var(--light-bg);
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    #nameEntry {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 30px;
    }

    #studentName {
        flex: 1 1 250px;
        padding: 14px;
        background-color: var(--input-bg);
        border: 1px solid #555;
        color: #fff;
        border-radius: 6px;
        font-size: 16px;
        transition: 0.3s ease;
    }

    #studentName:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }

    button {
        padding: 14px 28px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }

    .question {
        background-color: #3d3d3d;
        border: 1px solid #555;
        padding: 20px;
        margin: 25px 0;
        border-radius: 8px;
        transition: transform 0.2s ease;
    }

    .question:hover {
        transform: translateX(5px);
    }

    .question h3 {
        color: #ffffff;
        margin: 0 0 20px;
        font-size: 1.2em;
        line-height: 1.4;
    }

    label {
        display: block;
        position: relative;
        padding: 16px 20px 16px 50px;
        margin: 12px 0;
        background-color: var(--input-bg);
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.25s ease;
        border: 1px solid transparent;
    }

    label:hover {
        background-color: #444;
        border-color: #666;
    }

    label.selected {
        background-color: var(--selected-bg);
        border-color: #2ecc71;
    }

    input[type="radio"] {
        position: absolute;
        opacity: 0;
    }

    .checkmark {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        height: 22px;
        width: 22px;
        background-color: #444;
        border-radius: 50%;
        border: 2px solid #777;
        transition: all 0.2s ease;
    }

    input:checked ~ .checkmark {
        background-color: #2ecc71;
        border-color: #2ecc71;
        box-shadow: 0 0 8px rgba(46, 204, 113, 0.4);
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 5px;
        top: 5px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
    }

    input:checked ~ .checkmark:after {
        display: block;
    }

    #testForm button[type="button"] {
        background-color: var(--success);
        width: 100%;
        padding: 16px;
        font-size: 1.1em;
        margin-top: 25px;
        border-radius: 6px;
        font-weight: 600;
    }

    .alert {
        padding: 15px;
        border-radius: 6px;
        margin: 20px 0;
        display: none;
        font-weight: 600;
        border: 1px solid transparent;
    }

    .alert.error {
        background-color: rgba(231, 76, 60, 0.15);
        color: var(--danger);
        border-color: rgba(231, 76, 60, 0.3);
    }

    .alert.success {
        background-color: rgba(46, 204, 113, 0.15);
        color: #2ecc71;
        border-color: rgba(46, 204, 113, 0.3);
    }

    .loading-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        flex-direction: column;
        text-align: center;
        padding: 20px;
    }

    .loader {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: #00ff9d;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .loading-popup p {
        color: #ccc;
        margin-top: 20px;
        font-size: 1.1rem;
        max-width: 250px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
            margin: 10px;
        }

        .question {
            padding: 15px;
            margin: 20px 0;
        }

        .question h3 {
            font-size: 1.1em;
        }

        label {
            padding: 14px 15px 14px 45px;
            font-size: 0.95em;
        }

        .checkmark {
            left: 12px;
            height: 20px;
            width: 20px;
        }

        #studentName {
            font-size: 15px;
        }

        button {
            font-size: 15px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 15px;
        }

        .question {
            padding: 12px;
        }

        label {
            padding: 12px 12px 12px 40px;
        }

        .checkmark {
            left: 10px;
            height: 18px;
            width: 18px;
        }

        .checkmark:after {
            left: 4px;
            top: 4px;
            width: 6px;
            height: 6px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div id="nameEntry">
            <input type="text" id="studentName" placeholder="Enter your name">
            <button onclick="startTest()">Start Test</button>
        </div>
        <form id="testForm" style="display: none;">
            <div id="questions"></div>
            <button type="button" onclick="submitTest()">Submit Test</button>
        </form>
        <div class="alert" id="message"></div>
    </div>
    <div class="loading-popup" id="loadingPopup">
        <div class="loader"></div>
        <p>Processing your request, please wait...</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const testId = params.get('testId');
        let questions = [];

        // Add event listeners for radio buttons
        function addRadioListeners() {
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    document.querySelectorAll('label').forEach(label => {
                        label.classList.remove('selected');
                    });
                    if (this.checked) {
                        this.closest('label').classList.add('selected');
                    }
                });
            });
        }

        async function startTest() {
            const loadingPopup = document.getElementById('loadingPopup');
            const studentName = document.getElementById('studentName').value.trim();
            
            if (!studentName) {
                showAlert('Please enter your name', 'error');
                return;
            }

            try {
                loadingPopup.style.display = 'flex';
                const response = await fetch(`https://script.google.com/macros/s/AKfycbxjKwKG_c0uv_0hF3HbAbVTDLYvevtEK4KMh3oOD_UwvwZqd2oy_2QePIqeyj3fg3Ri/exec?action=getTest&testId=${testId}`);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new TypeError("Didn't receive JSON");
                }

                questions = await response.json();
                
                if (questions.length === 0) throw new Error('No questions found for this test');

                document.getElementById('nameEntry').style.display = 'none';
                document.getElementById('testForm').style.display = 'block';
                
                let html = '';
                questions.forEach((q, index) => {
                    html += `<div class="question">
                        <h3>${q[1]}</h3>
                        ${[2,3,4,5].map((o, i) => `
                            <label>
                                <input type="radio" name="q${index}" value="${i+1}" required>
                                <span class="checkmark"></span>
                                ${q[o]}
                            </label>
                        `).join('')}
                    </div>`;
                });
                document.getElementById('questions').innerHTML = html;
                addRadioListeners();
            } catch (error) {
                console.error('Error:', error);
                showAlert(`Error loading test: ${error.message}`, 'error');
            } finally {
                loadingPopup.style.display = 'none';
            }
        }

        async function submitTest() {
            const loadingPopup = document.getElementById('loadingPopup');
            const studentName = document.getElementById('studentName').value.trim();
            const answers = [];
            
            try {
                loadingPopup.style.display = 'flex';
                document.querySelectorAll('.question').forEach((q, index) => {
                    const selected = q.querySelector('input:checked');
                    if (selected) {
                        answers.push({
                            testId,
                            studentName,
                            question: questions[index][1],
                            answer: selected.value
                        });
                    }
                });

                if (answers.length !== questions.length) {
                    throw new Error('Please answer all questions');
                }

                const response = await fetch('https://script.google.com/macros/s/AKfycbxjKwKG_c0uv_0hF3HbAbVTDLYvevtEK4KMh3oOD_UwvwZqd2oy_2QePIqeyj3fg3Ri/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'submitTest',
                        responses: JSON.stringify(answers)
                    })
                });

                if (!response.ok) throw new Error('Submission failed');

                showAlert('Test submitted successfully!', 'success');
                setTimeout(() => window.close(), 2000);
            } catch (error) {
                console.error('Submission error:', error);
                showAlert(`Submission failed: ${error.message}`, 'error');
            } finally {
                loadingPopup.style.display = 'none';
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('message');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

let tabSwitchCount = 0;

// ðŸš« Tab switch detection
document.addEventListener("visibilitychange", () => {
  if (document.hidden) {
    tabSwitchCount++;
    if (tabSwitchCount >= 1) {
      window.location.href = "cheating.html";
    }
  }
});

// ðŸš« Prevent copy to clipboard
document.addEventListener("copy", (e) => {
  e.preventDefault();
  const warning = "Copying text is not allowed!";
  if (e.clipboardData) {
    e.clipboardData.setData("text/plain", warning);
  } else if (window.clipboardData) {
    window.clipboardData.setData("Text", warning);
  }
  alert(warning);
});

// ðŸ“± Mobile minimize/close detection (works in many cases)
let isWindowFocused = true;

window.addEventListener("blur", () => {
  isWindowFocused = false;
  // Delay check in case of quick focus switch
  setTimeout(() => {
    if (!isWindowFocused) {
      localStorage.removeItem("testScore");
      window.location.href = "cheating.html";
    }
  }, 1500);
});

window.addEventListener("focus", () => {
  isWindowFocused = true;
});


    </script>
</body>
</html>
