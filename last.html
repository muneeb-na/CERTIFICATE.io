<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Confirmation</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            padding-bottom: 60px;
            box-sizing: border-box;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 2rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        h2 {
            color: #e0e0e0;
            margin: 1.5rem 0;
            font-weight: normal;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .id-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        #certificateid {
            color: #6ba8eb;
            font-weight: bold;
            margin: 0;
            word-break: break-all;
        }

        .copy-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .copy-btn:hover {
            background: #6ba8eb;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            color: #6ba8eb;
            text-decoration: underline;
        }

        .home-link {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .home-link:hover {
            background-color: #6ba8eb;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .id-container {
                gap: 0.5rem;
            }

            .copy-btn {
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                margin: 1rem 0;
            }

            .home-link {
                width: 90%;
                text-align: center;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>You will receive your certificate soon via E-mail</h1>
    <h2>Your certificate ID is: 
        <div class="id-container">
            <p id="certificateid"></p>
            <button class="copy-btn" onclick="copyID()">Copy ID</button>
        </div>
    </h2>
    <h2>Whenever you need your certificate again, email your certificate ID and your name to:<br>
        <a href="mailto:muneebn350@gmail.com">muneebn350@gmail.com</a>
    </h2>

    <a href="index.html" class="home-link">Return to Home Page</a>
</body>
<script>
    const certificateId = localStorage.getItem("certificateId");
    const idElement = document.getElementById("certificateid");
    
    if (certificateId) {
        idElement.textContent = certificateId;
    } else {
        idElement.textContent = "No certificate ID found.";
    }

    function copyID() {
        if (certificateId) {
            navigator.clipboard.writeText(certificateId)
                .then(() => {
                    const btn = document.querySelector('.copy-btn');
                    btn.classList.add('copied');
                    btn.textContent = 'Copied!';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = 'Copy ID';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy:', err);
                });
        }
    }
</script>
</html>
