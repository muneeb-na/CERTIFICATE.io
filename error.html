<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied - CERTIFICATE.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4646;
      --secondary: #ff0000;
      --dark-bg: #0a0a0a;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-light: rgba(255, 255, 255, 0.9);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    #header {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-group {
      display: flex;
      flex-direction: column;
    }

    .main-logo {
      font-size: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .rowa-brand {
      font-size: 0.65rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 0.5px;
      margin-top: -3px;
    }

    /* Main Content */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .warning-card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 3rem 4rem;
      border: 1px solid rgba(255, 72, 72, 0.2);
      backdrop-filter: blur(8px);
      max-width: 600px;
      margin: 2rem;
    }

    .warning-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      animation: pulse 2s infinite;
    }

    .warning-icon i {
      font-size: 2.5rem;
      color: #fff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      margin: 1rem 0;
      line-height: 1.6;
    }

    .home-btn {
      padding: 0.75rem 2rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      margin-top: 2rem;
    }

    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 70, 70, 0.3);
    }

    /* ROWA Watermark */
    .rowa-watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.1);
      font-size: 1.5rem;
      font-weight: 700;
      transform: rotate(-15deg);
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 768px) {
      .warning-card {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo-group">
      <span class="main-logo">CERTIFICATE.io</span>
      <span class="rowa-brand">SECURED BY ROWA</span>
    </div>
  </header>

  <main class="container">
    <div class="warning-card">
      <div class="warning-icon">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h1>Access Denied</h1>
      <p>Security protocols detected unauthorized certificate generation attempts.</p>
      <p>Reason: Invalid or missing security token</p>
      <p>Your activity has been logged and repeated violations may result in permanent suspension.</p>
      <a href="index.html" class="home-btn">Return to Home</a>
    </div>
    <div class="rowa-watermark">ROWA SECURITY</div>
  </main>

  <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html>
