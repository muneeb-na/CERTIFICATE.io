<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result - CERTIFICATE.io</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0099ff;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-light: rgba(255, 255, 255, 0.9);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Header */
        #header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-group {
            display: flex;
            flex-direction: column;
        }

        .main-logo {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .rowa-brand {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            margin-top: -3px;
        }

        /* Result Card */
        .result-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            margin-top: 4rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 2rem 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #pass-fail {
            font-size: 1.5rem;
            margin: 2rem 0;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.3);
        }

        .motivation {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        /* ROWA Watermark */
        .rowa-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            font-weight: 700;
            transform: rotate(-15deg);
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .result-card {
                padding: 2rem;
                margin-top: 6rem;
            }

            h1 {
                font-size: 2rem;
            }

            .score-display {
                font-size: 3rem;
            }

            .btn-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo-group">
            <span class="main-logo">CERTIFICATE.io</span>
            <span class="rowa-brand">BY ROWA</span>
        </div>
    </header>

    <div class="result-card">
        <h1>Test Result</h1>
        <div class="score-display" id="score-display"></div>
        <p id="pass-fail"></p>
        <div class="btn-group">
            <a href="index.html" class="btn">Back to Home</a>
            <a onclick="red()" class="btn">Retake Test</a>
            <a id="certificate-btn" href="certificate.html" style="display: none;" class="btn">Get Certificate</a>
        </div>
        <p class="motivation" id="motivation">Every challenge is an opportunity to grow. Keep pushing forward!</p>
    </div>
    

    <script>
        const resultnum = localStorage.getItem("testScore");
        const scoreDisplay = document.getElementById('score-display');
        const passFail = document.getElementById('pass-fail');
        const motivation = document.getElementById('motivation');
        const certificateBtn = document.getElementById('certificate-btn');

        scoreDisplay.textContent = resultnum;

        if(resultnum >= 6) {
            passFail.textContent = "Congratulations! You Passed! ðŸŽ‰";
            passFail.style.background = "linear-gradient(45deg, var(--primary), var(--secondary))";
            passFail.style.webkitBackgroundClip = "text";
            passFail.style.webkitTextFillColor = "transparent";
            certificateBtn.style.display = "inline-block";
            
            if(resultnum >= 8) {
                passFail.innerHTML += "<br>Exceptional Performance! ðŸŒŸ";
                document.body.style.background = "linear-gradient(45deg, #0a0a0a, #002200)";
            }
        } else {
            passFail.textContent = "Unfortunately, You Failed. ðŸ˜ž";
            passFail.style.color = "#ff5555";
            motivation.style.display = "block";
        }

        function red() {
            const testnum = localStorage.getItem("testNumber");
            const level = localStorage.getItem("testLevel");
            
            if (!testnum || !level) {
                alert("Test configuration error! Redirecting home...");
                window.location.href = "index.html";
                return;
            }
            
            const fileName = level === "1" ? `${testnum}.html` : `${testnum}.${level}.html`;
            window.location.href = fileName;
        }
    </script>
</body>
</html>
